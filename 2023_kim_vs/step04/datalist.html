<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <input type="text" list="hobby" name="hobby">
    <datalist id = "hobby">
        <option value="Game"></option>
        <option value="Fishing"></option>
        <option value="race"></option>
        <option value="card"></option>
    </datalist>
    <hr>
    <input type="date" list="defaultDate1">
    <datalist id=" defaultDate1">
        <option value="2024-8-15"></option>
        <option value="2024-3-1"></option>
        <option value="2024-1-1"></option>
    </datalist>
    <hr>
    <input type="month" list="defaultMonth">
    <datalist id="defaultMonth">
        <option value="2023-11"></option>
        <option value="2023-12"></option>
        <option value="2024-01"></option>
    </datalist>
    <hr>
    <input type="time" list="defaultTime">
    <datalist id="defaultTime">
        <option value="14:23"></option>
        <option value="12:49"></option>
        <option value="12:25"></option>
    </datalist>
    <hr>
    <input type="range" min="0" max="100" list="dataRange">
    </input>
    <datalist id="dataRange">
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
    </datalist>
    <hr>
    <input type="color" list="colorlist">
    <datalist id="colorlist">
        <option value="#bada55"></option>
        <option value="#7fc6e0"></option>
        <option value="#eebda4"></option>
        <option value="#9e91ec"></option>
        <option value="#bc89e6"></option>


    </datalist>
</body>
</html>
