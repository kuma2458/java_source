<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_ex</title>
</head>
<body>
    <!-- 
        폼 태그 : 사용자가 입력한 데이터들을 서버로 전송해주는 태그
        action : 데이터를 전송할 서버페이지 경로
        method : 데이터 전송 방식
            post : http/https 메세지의 body에 포함해서 데이터를 전송
            get : url에 데이터를 포함해서 전송하는 방
        input 태그 : 사용자로부터 데이터를 직접적으로 입력 받는 태그
                    입력받은 종류를 type속성으로 결정

    -->

    <form action="" method="get">
        <!-- placeholder : 입력전 해당 빈칸에 넣을 문구 
             required : sql의 not null과 비슷, 무조건 입력을 요구
             value : 칸 안에 집어넣어 기본적으로 표시할 텍스트값, 얘는 실물이 있음. 사용자가 입력하는거와 무관
             readonly : 해당 input 태그를 읽기 전용으로 설정, 서버로 전송 O
             disabled : 해당 input 태그를 비활성화, 서버로 전송 x
             autofocus : 페이지가 로딩되면 자동으로 해당 입력칸으로 이동시킴
             minlength : 입력을 해야되는 최소 글자수
             maxlength : 입력이 가능한 최대 글자수, 얘는 그냥 최대글자수 넘어가면 입력자체를 막아버림
        
        
        -->
        <input type="text" name="id" placeholder="아이디 입력" required><br>
        <input type="password" name="passwd" placeholder="비밀번호 입력" minlength="5" maxlength="10" ><br>
        <input type="text" value="테스트" readonly> <br>
        <input type="text" value="테스트" disabled> <br>
        <input type="text" value="테스트1" autofocus> <br>
        <input type="submit" value="로그인">
        <input type="button" value="버튼">
        <input type="reset" value="리셋">
        <br>
        <button>로그인</button>
        <button type="button" >버튼</button>
        <button type="reset" > 초기화 </button>
        <hr>
        <form action="" method="get">
            <!-- datalist-->
            <input type="text" list="hobby" name="hobby">
            <br>
            <datalist id="hobby">
                <option value="Game"></option>
                <option value="Fishing"></option>
                <option value="race"></option>
                <option value="card"></option>
            </datalist>
            <hr>
            <button>전송</button> 
            <!-- button에서 이전에 form에서 정의한 값을 사용하면 그걸 사용가능  -->


        </form>
        <!-- 
            버튼 종류
            submit : form 태그 안의 내용들을 서버로 전송
            butoon : 이무 기능 없음 ( 자바스크립트로 기능 추가)
            reset : form안의 데이터들 초기화



         -->


    </form>
</body>
</html>
