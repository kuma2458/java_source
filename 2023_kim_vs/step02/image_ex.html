<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_ex</title>
</head>
<body>
    <!-- src : 사진경로 -->
    <!-- alt : 이미지가 정상적으로 출력되지않았을대 대체할 문자 -->

    <!--상대경로: 현재 html 파일을 기준으로 해당 파일에 접근하는 방법-->
    <img src="img/galaxy.jpg" alt="우주">

    <hr>
    <!--절대경로 : 현재 시스템의 root 폴더 기준으로 접근하는 방법-->
    <!-- <img src="/step02/img/ocean.jpg" alt="바다">
    <hr>
    <img src="/step02/img/cat.jpg" alt="고양이"> -->
    <!--아이콘파인더 사이트에서 아이콘 하나 다운받아서 출력-->
    <img src="https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-1/32/QC-launch-512.png" alt="boooost">
    <!--웹주소도 가능함-->
</body>
</html>
