<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem</title>
    <style>

        /* em : 자기 부모태그를 기준으로 비율을 잡음 
            ->현재는 container=20px을 기준으로 비율을 잡음
           rem : 제일 최상위권 html을 기준으로 비율을 잡음
            ->html이 16px이라 이걸 기준으로 잡음 */
      .container{
        font-size: 20px;
      }

      .first{
        font-size: 2rem;
      }

      .second{
        font-size: 2em;
      }

      .px32{
        font-size: 32px;
      }
    </style>
</head>
<body>
    <div class="container">
        <p class="first">글꼴 크기 rem 단위</p>
        <p class="second">글꼴 크기 em 단위</p>
    </div>
    <p>기본 글꼴</p>
    <p class="px32">32px 글꼴</p>
</body>
</html>
