<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 라디오 버튼</title>
    <style>
        input{
            appearance: none;
            width: 64px;
            height: 64px;
            position: relative;
            top: 15px;
            margin: 0px 15px;
            background-image: url('img/radio_none_check.png');
        }
        #item1:checked, #item2:checked {
            
            background-image: url('img/radio_check.png');
        }
        label{
            font-size: 3em;

        }
    </style>
</head>
<body>
    <input type="radio" name="item" id="item1">
    <label for="item1">항목1</label>
    <br>
    <input type="radio" name="item" id="item2">
    <label for="item2">항목2</label>
</body>
</html>
