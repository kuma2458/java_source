<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
       table{
        border-collapse: collapse;
        
       }
       td,th{
        border: 1px solid black;

       }
       td{
        text-align: right;
        width: 150px;
        height: 150px;
       }
       .sunday{
        color: red;
       }
       .saturday{
        color: blue;
       }

    </style>
</head>
<body>
    <table>
        <caption>5월 스케줄러</caption>
        <thead>
            <th class="sunday">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="saturday">토</th>
        </thead>
        <tr>
            <td class="sunday"></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="saturday">4</td> 
        </tr>
        <tr>
            <td class="sunday">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td class="saturday">11</td> 
        </tr>
        <tr>
            <td class="sunday">12</td>
            <td>13 <br>지방출장 <br>영업1팀</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td class="saturday">18</td> 
        </tr>
        <tr>
            <td class="sunday">19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="saturday">25</td> 
        </tr>
        <tr>
            <td class="sunday">26</td>
            <td>27</td>
            <td>28</td>
            <td>29 <br>영업2팀 휴가 <br>26~31일</td>
            <td>30</td>
            <td>31</td>
            <td class="saturday"></td> 
        </tr>

    </table>
</body>
</html>
